<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strumento Grafico - Generatore di Forme</title>
    <style>
        /* Stile generico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Stile della sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 200px;
            height: 100%;
            background: linear-gradient(135deg, #5b86e5, #36d1dc);
            color: #fff;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar h2 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }

        .sidebar p {
            margin-bottom: 20px;
            text-align: center;
        }

        .sidebar button {
            background: #fff;
            color: #333;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            margin: 5px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .sidebar button:hover {
            background: #36d1dc;
            color: #fff;
        }

        /* Stile dell'area di disegno */
        .canvas {
            margin-left: 200px;
            width: calc(100% - 200px);
            height: 100vh;
            background-color: #f3f4f6;
            position: relative;
            overflow: hidden;
        }

        /* Stile delle forme */
        .shape {
            position: absolute;
            cursor: move;
            transition: box-shadow 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .shape:hover {
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
        }

        .shape.square {
            width: 100px;
            height: 100px;
            background: #f093fb;
            border-radius: 8px;
        }

        .shape.circle {
            width: 100px;
            height: 100px;
            background: #5ee7df;
            border-radius: 50%;
        }

        .shape.line {
            width: 150px;
            height: 5px;
            background: #fc466b;
            border-radius: 2px;
        }

        /* Stile delle maniglie di ridimensionamento */
        .resize-handle {
            width: 10px;
            height: 10px;
            background: #333;
            position: absolute;
            cursor: nwse-resize;
            right: 0;
            bottom: 0;
        }

        /* Stile dei cardini */
        .anchor {
            width: 10px;
            height: 10px;
            background-color: #333;
            border-radius: 50%;
            position: absolute;
        }

        /* Linea */
        .line-path {
            position: absolute;
            stroke: #fc466b;
            stroke-width: 2;
            fill: none;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Strumento Grafico</h2>
        <p>Seleziona una forma per aggiungerla alla tela:</p>
        <button onclick="createShape('square')">Quadrato</button>
        <button onclick="createShape('circle')">Cerchio</button>
        <button onclick="createShape('line')">Linea</button>
    </div>
    <div class="canvas" id="canvas"></div>
    
    <script>
        let selectedAnchor = null;
        let selectedShape = null;

        // Funzione per creare una forma e aggiungerla alla tela
        function createShape(type) {
            const canvas = document.getElementById("canvas");
            const shape = document.createElement("div");
            
            // Aggiungi classi in base al tipo di forma
            shape.classList.add("shape", type);

            // Imposta la posizione iniziale
            shape.style.top = `${Math.random() * (canvas.clientHeight - 100)}px`;
            shape.style.left = `${Math.random() * (canvas.clientWidth - 100)}px`;

            // Imposta le dimensioni iniziali per le forme
            if (type === 'line') {
                shape.style.width = '150px';
            }

            // Crea i cardini (punti di interazione) sulle figure
            createAnchors(shape);

            // Crea maniglia di ridimensionamento
            createResizeHandle(shape);

            // Aggiungi evento di trascinamento
            makeDraggable(shape);

            // Aggiungi l'elemento alla tela
            canvas.appendChild(shape);
        }

        // Crea cardini (maniglie di interazione) per ciascuna forma
        function createAnchors(shape) {
            const shapeRect = shape.getBoundingClientRect();
            const anchors = [
                { top: shapeRect.top - 5, left: shapeRect.left + shapeRect.width / 2 - 5 }, // Top center
                { top: shapeRect.top + shapeRect.height - 5, left: shapeRect.left + shapeRect.width / 2 - 5 }, // Bottom center
                { top: shapeRect.top + shapeRect.height / 2 - 5, left: shapeRect.left - 5 }, // Left center
                { top: shapeRect.top + shapeRect.height / 2 - 5, left: shapeRect.left + shapeRect.width - 5 }, // Right center
                { top: shapeRect.top + shapeRect.height / 2 - 5, left: shapeRect.left + shapeRect.width / 2 - 5 } // Center
            ];

            // Creare e posizionare ogni cardine
            anchors.forEach(anchor => {
                const anchorElement = document.createElement("div");
                anchorElement.classList.add("anchor");
                anchorElement.style.top = `${anchor.top}px`;
                anchorElement.style.left = `${anchor.left}px`;

                anchorElement.addEventListener("click", () => onAnchorClick(shape, anchorElement));
                shape.appendChild(anchorElement);
            });
        }

        // Funzione per creare la maniglia di ridimensionamento
        function createResizeHandle(shape) {
            const handle = document.createElement("div");
            handle.classList.add("resize-handle");
            handle.addEventListener("mousedown", (e) => onResizeStart(e, shape));
            shape.appendChild(handle);
        }

        // Gestione clic sui cardini
        function onAnchorClick(shape, anchor) {
            if (selectedAnchor && selectedShape !== shape) {
                // Crea una linea tra il punto di ancoraggio selezionato e il nuovo
                drawLine(selectedAnchor, anchor);
                selectedAnchor = null;
                selectedShape = null;
            } else {
                selectedAnchor = anchor;
                selectedShape = shape;
            }
        }

        // Funzione per disegnare la linea curva
        function drawLine(anchor1, anchor2) {
            const canvas = document.getElementById("canvas");

            const x1 = anchor1.offsetLeft + anchor1.offsetWidth / 2;
            const y1 = anchor1.offsetTop + anchor1.offsetHeight / 2;
            const x2 = anchor2.offsetLeft + anchor2.offsetWidth / 2;
            const y2 = anchor2.offsetTop + anchor2.offsetHeight / 2;

            const line = document.createElementNS("http://www.w3.org/2000/svg", "svg");
            const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
            path.setAttribute("d", `M ${x1} ${y1} C ${x1 + 100} ${y1} ${x2 - 100} ${y2} ${x2} ${y2}`);
            path.classList.add("line-path");

            line.appendChild(path);
            canvas.appendChild(line);
        }

        // Funzione per rendere le forme trascinabili
        function makeDraggable(element) {
            let offsetX, offsetY;
            element.onmousedown = (e) => {
                offsetX = e.clientX - element.offsetLeft;
                offsetY = e.clientY - element.offsetTop;
                document.onmousemove = onMouseMove;
                document.onmouseup = onMouseUp;
            };

            function onMouseMove(e) {
                element.style.left = `${e.clientX - offsetX}px`;
                element.style.top = `${e.clientY - offsetY}px`;
                updateAnchors(element); // Ricalcola la posizione dei cardini
            }

            function onMouseUp() {
                document.onmousemove = null;
                document.onmouseup = null;
            }
        }

        // Funzione per aggiornare la posizione dei cardini
        function updateAnchors(element) {
            const anchors = element.querySelectorAll(".anchor");
            const shapeRect = element.getBoundingClientRect();
            const anchorsData = [
                { top: shapeRect.top - 5, left: shapeRect.left + shapeRect.width / 2 - 5 }, // Top center
                { top: shapeRect.top + shapeRect.height - 5, left: shapeRect.left + shapeRect.width / 2 - 5 }, // Bottom center
                { top: shapeRect.top + shapeRect.height / 2 - 5, left: shapeRect.left - 5 }, // Left center
                { top: shapeRect.top + shapeRect.height / 2 - 5, left: shapeRect.left + shapeRect.width - 5 }, // Right center
                { top: shapeRect.top + shapeRect.height / 2 - 5, left: shapeRect.left + shapeRect.width / 2 - 5 } // Center
            ];

            anchors.forEach((anchor, index) => {
                anchor.style.top = `${anchorsData[index].top}px`;
                anchor.style.left = `${anchorsData[index].left}px`;
            });
        }

        // Funzione per ridimensionare la forma
        function onResizeStart(e, shape) {
            const initialWidth = shape.offsetWidth;
            const initialHeight = shape.offsetHeight;
            const initialMouseX = e.clientX;
            const initialMouseY = e.clientY;

            document.onmousemove = (moveEvent) => {
                const newWidth = initialWidth + (moveEvent.clientX - initialMouseX);
                const newHeight = initialHeight + (moveEvent.clientY - initialMouseY);

                if (newWidth > 20 && newHeight > 20) {
                    shape.style.width = `${newWidth}px`;
                    shape.style.height = `${newHeight}px`;
                    updateAnchors(shape); // Ricalcola la posizione dei cardini
                }
            };

            document.onmouseup = () => {
                document.onmousemove = null;
                document.onmouseup = null;
            };
        }
    </script>
</body>
</html>
