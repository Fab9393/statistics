<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagramma Interattivo</title>
    <style>
        body {
            display: flex;
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        /* Menu laterale */
        .sidebar {
            width: 150px;
            background-color: #f4f4f4;
            padding: 10px;
            border-right: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar img, .sidebar button {
            width: 80px;
            cursor: pointer;
            margin: 10px 0;
        }
        /* Area di editing a schermo intero */
        .editing-area {
            flex: 1;
            position: relative;
            background-color: #eaeaea;
            overflow: hidden;
            height: 100vh;
        }
        /* Dispositivi e punti di connessione */
        .device {
            position: absolute;
            width: 60px;
            height: 60px;
            cursor: move;
            text-align: center;
        }
        .connector-point {
            width: 10px;
            height: 10px;
            background-color: #007bff;
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
        }
        .top { top: -5px; left: 25px; }
        .right { top: 25px; right: -5px; }
        .bottom { bottom: -5px; left: 25px; }
        .left { top: 25px; left: -5px; }
        /* Linea per collegamenti */
        .line {
            position: absolute;
            background-color: black;
            width: 2px;
            transform-origin: top left;
            pointer-events: none;
        }
        .label {
            position: absolute;
            font-size: 18px;
            font-weight: bold;
            color: blue;
            cursor: move;
        }
    </style>
</head>
<body>
    <!-- Menu Laterale -->
    <div class="sidebar">
        <h3>Menu</h3>
        <img id="addDevice" src="device-removebg-preview.png" alt="Aggiungi dispositivo">
        <button id="addLink">Aggiungi Collegamento</button>
        <button id="addLabel">Aggiungi Etichetta</button>
    </div>

    <!-- Area di Editing -->
    <div id="editingArea" class="editing-area"></div>

    <script>
        let editingArea = document.getElementById('editingArea');
        let addDeviceButton = document.getElementById('addDevice');
        let addLinkButton = document.getElementById('addLink');
        let addLabelButton = document.getElementById('addLabel');
        let linkMode = false;
        let labelMode = false;
        let selectedDevice = null;
        let selectedPoint = null;
        
        // Funzione per aggiungere un dispositivo
        addDeviceButton.addEventListener('click', () => {
            let device = document.createElement('div');
            device.classList.add('device');
            device.style.left = '100px';
            device.style.top = '100px';
            device.innerHTML = `
                <img src="device-removebg-preview.png" width="100%">
                <div class="connector-point top" data-position="top"></div>
                <div class="connector-point right" data-position="right"></div>
                <div class="connector-point bottom" data-position="bottom"></div>
                <div class="connector-point left" data-position="left"></div>
            `;
            makeDraggable(device);
            editingArea.appendChild(device);
        });

        // Modalità collegamento
        addLinkButton.addEventListener('click', () => {
            linkMode = !linkMode;
            linkMode ? addLinkButton.style.backgroundColor = 'lightblue' : addLinkButton.style.backgroundColor = '';
        });

        // Modalità etichetta
        addLabelButton.addEventListener('click', () => {
            labelMode = !labelMode;
            labelMode ? addLabelButton.style.backgroundColor = 'lightgreen' : addLabelButton.style.backgroundColor = '';
        });

        // Funzione per rendere un elemento trascinabile
        function makeDraggable(element) {
            let offsetX, offsetY;
            element.onmousedown = (e) => {
                offsetX = e.clientX - element.offsetLeft;
                offsetY = e.clientY - element.offsetTop;
                document.onmousemove = (e) => {
                    element.style.left = `${e.clientX - offsetX}px`;
                    element.style.top = `${e.clientY - offsetY}px`;
                    updateLines();
                };
                document.onmouseup = () => {
                    document.onmousemove = null;
                    document.onmouseup = null;
                };
            };

            element.querySelectorAll('.connector-point').forEach(point => {
                point.addEventListener('click', (e) => {
                    if (!linkMode) return;

                    if (!selectedDevice) {
                        selectedDevice = element;
                        selectedPoint = point;
                        point.style.backgroundColor = 'red';
                    } else {
                        drawLink(selectedDevice, selectedPoint, element, point);
                        selectedPoint.style.backgroundColor = '#007bff';
                        selectedDevice = null;
                        selectedPoint = null;
                    }
                });
            });
        }

        function drawLink(device1, point1, device2, point2) {
            let line = document.createElement('div');
            line.classList.add('line');
            // Assegna gli ID dei punti alla linea
            line.setAttribute('data-points', `${point1.getAttribute('data-position')}-${point2.getAttribute('data-position')}`);
            editingArea.appendChild(line);
            updateLine(line, point1, point2);
        }


        // Funzione aggiornata per calcolare la posizione e l'angolo della linea tra i punti
        function updateLines() {
            document.querySelectorAll('.line').forEach(line => {
                let [pos1, pos2] = line.getAttribute('data-points').split('-');
                let point1 = document.querySelector(`.connector-point[data-position="${pos1}"]`);
                let point2 = document.querySelector(`.connector-point[data-position="${pos2}"]`);
                if (point1 && point2) {
                    updateLine(line, point1, point2);
                }
            });
        }


        // Funzione per aggiornare tutte le linee quando i dispositivi si spostano
        function updateLines() {
            document.querySelectorAll('.line').forEach(line => {
                let points = line.getAttribute('data-points').split(',');
                let [point1, point2] = points.map(id => document.getElementById(id));
                if (point1 && point2) {
                    updateLine(line, point1, point2);
                }
            });
        }
    </script>
</body>
</html>
