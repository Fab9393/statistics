<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Lavagna Grafica Futuristica</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        canvas {
            border: 2px solid #0ff;
            box-shadow: 0 0 20px #0ff, 0 0 40px #0ff, 0 0 60px #0ff, 0 0 80px #0ff;
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.addEventListener('click', function (e) {
            const x = e.offsetX;
            const y = e.offsetY;
            drawCircle(x, y);
        });

        let circles = [];

        function drawCircle(x, y) {
            ctx.beginPath();
            ctx.arc(x, y, 20, 0, 2 * Math.PI);
            ctx.fillStyle = 'rgba(0, 255, 255, 0.5)';
            ctx.fill();
            ctx.strokeStyle = '#0ff';
            ctx.lineWidth = 2;
            ctx.stroke();
            circles.push({ x, y });
        }

        function drawLine(x1, y1, x2, y2) {
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.strokeStyle = '#0ff';
            ctx.lineWidth = 2;
            ctx.shadowColor = '#0ff';
            ctx.shadowBlur = 10;
            ctx.stroke();
        }

        canvas.addEventListener('dblclick', function (e) {
            if (circles.length < 2) return;
            const lastCircle = circles[circles.length - 1];
            const secondLastCircle = circles[circles.length - 2];
            drawLine(secondLastCircle.x, secondLastCircle.y, lastCircle.x, lastCircle.y);
        });
    </script>
</body>
</html>
