<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 5 - Enhanced Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            color: #444;
            text-align: center;
            padding-bottom: 10px;
        }
        .section {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .output, .input-section {
            margin-top: 15px;
            padding: 10px;
            background-color: #e8f5e9;
            border-radius: 5px;
            font-size: 1rem;
            color: #333;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        .chart-container {
            margin-top: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<h1>Homework 5 - Enhanced Simulation</h1>

<div class="section input-section">
    <h2>Set Simulation Parameters</h2>
    <label>Steps: <input type="number" id="steps" value="100"></label><br>
    <label>dt: <input type="number" id="dt" value="0.01" step="0.01"></label><br>
    <label>X0: <input type="number" id="X0" value="0.5" step="0.1"></label><br>
    <label>mu: <input type="number" id="mu" value="0.1" step="0.1"></label><br>
    <label>sigma: <input type="number" id="sigma" value="0.2" step="0.1"></label><br>
    <label>Number of Paths: <input type="number" id="numPaths" value="5" min="1"></label><br>
    <button onclick="simulateSDE()">Run Simulation</button>
</div>

<div class="section chart-container">
    <canvas id="sdeChart" width="800" height="400"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
// Function to simulate the SDE and plot multiple paths
function simulateSDE() {
    // Retrieve user input
    const steps = parseInt(document.getElementById("steps").value);
    const dt = parseFloat(document.getElementById("dt").value);
    const X0 = parseFloat(document.getElementById("X0").value);
    const mu = parseFloat(document.getElementById("mu").value);
    const sigma = parseFloat(document.getElementById("sigma").value);
    const numPaths = parseInt(document.getElementById("numPaths").value);

    // Data structure to hold paths
    const allPaths = [];

    for (let j = 0; j < numPaths; j++) {
        let X = X0;
        let path = [X];

        for (let i = 1; i <= steps; i++) {
            const dW = Math.sqrt(dt) * (Math.random() * 2 - 1);
            X += mu * X * dt + sigma * X * dW;
            path.push(X);
        }
        allPaths.push(path);
    }

    // Prepare data for Chart.js
    const datasets = allPaths.map((path, index) => ({
        label: `Path ${index + 1}`,
        data: path,
        borderColor: `hsl(${(index * 360) / numPaths}, 70%, 50%)`,
        fill: false,
        tension: 0.1,
        pointRadius: 0,
    }));

    // Chart.js line chart setup
    const ctx = document.getElementById("sdeChart").getContext("2d");
    if (window.sdeChart) {
        window.sdeChart.destroy();
    }
    window.sdeChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: Array.from({length: steps + 1}, (_, i) => i),
            datasets: datasets
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    display: true,
                    position: 'top'
                },
            },
            scales: {
                x: {
                    title: {
                        display: true,
                        text: 'Step'
                    }
                },
                y: {
                    title: {
                        display: true,
                        text: 'Value'
                    }
                }
            }
        }
    });
}
</script>

</body>
</html>
