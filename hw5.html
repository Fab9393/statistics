<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulatore SDE - Euler-Maruyama</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            color: #444;
            text-align: center;
            padding-bottom: 10px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            color: #2c3e50;
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            width: 100%;
        }
        button:hover {
            background-color: #2980b9;
        }
        #chart-container {
            margin-top: 30px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Simulatore SDE - Metodo di Euler-Maruyama</h1>
    
    <!-- Input parameters -->
    <div class="input-group">
        <label for="steps">Numero di passi:</label>
        <input type="number" id="steps" value="100" min="1">
    </div>
    <div class="input-group">
        <label for="dt">Dimensione di ogni passo (dt):</label>
        <input type="number" id="dt" value="0.01" step="0.001" min="0.001">
    </div>
    <div class="input-group">
        <label for="X0">Valore iniziale (X0):</label>
        <input type="number" id="X0" value="0.5" step="0.1">
    </div>
    <div class="input-group">
        <label for="mu">Drift (μ):</label>
        <input type="number" id="mu" value="0.1" step="0.1">
    </div>
    <div class="input-group">
        <label for="sigma">Volatilità (σ):</label>
        <input type="number" id="sigma" value="0.2" step="0.1">
    </div>
    <div class="input-group">
        <label for="numPaths">Numero di cammini:</label>
        <input type="number" id="numPaths" value="3" min="1">
    </div>
    
    <!-- Button to run simulation -->
    <button onclick="simulateSDE()">Esegui Simulazione</button>

    <!-- Chart container -->
    <div id="chart-container">
        <canvas id="sdeChart"></canvas>
    </div>
</div>

<!-- Chart.js Library -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    let charts = {}; // Object to hold Chart.js instances

    const simulateSDE = () => {
        const steps = parseInt(document.getElementById("steps").value);
        const dt = parseFloat(document.getElementById("dt").value);
        const X0 = parseFloat(document.getElementById("X0").value);
        const mu = parseFloat(document.getElementById("mu").value);
        const sigma = parseFloat(document.getElementById("sigma").value);
        const numPaths = parseInt(document.getElementById("numPaths").value);

        // Generate trajectories
        const trajectories = generateTrajectories(numPaths, steps, dt, X0, mu, sigma);

        // Plot the trajectories
        plotTrajectories(trajectories, steps, dt, 'sdeChart');
    };

    // Function to generate trajectories based on SDE parameters
    const generateTrajectories = (numPaths, steps, dt, X0, mu, sigma) => {
        const trajectories = [];
        for (let i = 0; i < numPaths; i++) {
            let X = X0;
            const trajectory = [X];
            for (let j = 1; j <= steps; j++) {
                const dW = Math.sqrt(dt) * (Math.random() * 2 - 1);
                X += mu * X * dt + sigma * X * dW;
                trajectory.push(X);
            }
            trajectories.push(trajectory);
        }
        return trajectories;
    };

    // Function to plot trajectories on the chart
    const plotTrajectories = (data, steps, dt, chartId) => {
        const ctx = document.getElementById(chartId).getContext('2d');
        const labels = Array.from({ length: steps + 1 }, (_, i) => (i * dt).toFixed(2));

        const datasets = data.map((trajectory, index) => ({
            label: `Path ${index + 1}`,
            data: trajectory,
            fill: false,
            borderColor: getRandomColor(),
            borderWidth: 1,
            pointRadius: 0,
        }));

        // Destroy previous chart instance if it exists
        if (charts[chartId]) charts[chartId].destroy();

        // Create a new chart
        charts[chartId] = new Chart(ctx, {
            type: 'line',
            data: {
                labels,
                datasets
            },
            options: {
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Step'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Value'
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'
                    }
                }
            }
        });
    };

    // Function to generate random colors for each path
    const getRandomColor = () => {
        const hue = Math.floor(Math.random() * 360);
        return `hsl(${hue}, 70%, 50%)`;
    };
</script>

</body>
</html>
