<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 8: Caesar Cipher and Modular Transform</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* styles.css */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #007bff;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        header h1 {
            font-size: 2rem;
        }

        nav {
            background-color: #333;
            padding: 10px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
        }

        nav a {
            display: inline-block;
            color: white;
            background-color: #007bff;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #0056b3;
        }

        main {
            width: 90%;
            max-width: 1200px;
            margin: 2rem auto;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        section {
            background-color: #fff;
            padding: 1.5rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        section h2 {
            font-size: 1.75rem;
            margin-bottom: 1rem;
            color: #333;
        }

        section h3 {
            font-size: 1.5rem;
            margin-top: 1rem;
            color: #444;
        }

        section p,
        section pre {
            margin: 1rem 0;
            font-size: 1rem;
        }

        #controls {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 1rem;
        }

        #controls label {
            font-weight: bold;
            color: #333;
        }

        #controls input,
        #controls button {
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #controls button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #controls button:hover {
            background-color: #0056b3;
        }

        canvas {
            max-width: 100%;
            margin-top: 1rem;
        }

        #chartContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: space-around;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
            margin-top: 2rem;
        }

        footer p {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
        </ul>
    </nav>
    <header>
        <h1>Homework 8: Caesar Cipher & Modular Transformation</h1>
    </header>

    <main>
        <section id="caesar-cipher">
            <h2>Caesar Cipher</h2>
            <div id="controls">
                <label for="plaintext">Enter Text:</label>
                <input type="text" id="plaintext" placeholder="Enter text to encrypt" />

                <label for="shift">Shift:</label>
                <input type="number" id="shift" value="3" />

                <button onclick="applyCaesarCipher()">Encrypt & Analyze</button>
            </div>
            <p><strong>Encrypted Text:</strong> <span id="encryptedText">N/A</span></p>
            <p><strong>Decrypted Text:</strong> <span id="decryptedText">N/A</span></p>
            <div id="chartContainer">
                <canvas id="freqChart"></canvas>
            </div>
        </section>

        <section id="modular-transform">
            <h2>Modular Transformation</h2>
            <div id="controls">
                <label for="modText">Text to Transform:</label>
                <input type="text" id="modText" placeholder="Enter text" />

                <label for="nValue">N:</label>
                <input type="number" id="nValue" value="5" />

                <label for="kValue">K:</label>
                <input type="number" id="kValue" value="2" />

                <label for="pValue">P:</label>
                <input type="number" id="pValue" value="37" />

                <button onclick="applyModularTransform()">Apply Transformation</button>
            </div>
            <p><strong>Transformed Values:</strong> <span id="transformedValues">N/A</span></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Fabio Figara - Homework 8</p>
    </footer>

    <script>
        function normalizeText(text) {
            return text.toUpperCase().replace(/[^A-Z]/g, '');
        }

        function calculateFrequencies(text) {
            const counts = Array(26).fill(0);
            for (const char of text) {
                counts[char.charCodeAt(0) - 65]++;
            }
            return counts.map(count => count / text.length);
        }

        function applyCaesarCipher() {
            const plaintext = normalizeText(document.getElementById('plaintext').value);
            const shift = parseInt(document.getElementById('shift').value);
            const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';

            const encrypted = plaintext.split('').map(char => {
                const index = (alphabet.indexOf(char) + shift) % 26;
                return alphabet[index];
            }).join('');

            document.getElementById('encryptedText').textContent = encrypted;

            const decrypted = encrypted.split('').map(char => {
                const index = (alphabet.indexOf(char) - shift + 26) % 26;
                return alphabet[index];
            }).join('');

            document.getElementById('decryptedText').textContent = decrypted;

            const frequencies = calculateFrequencies(encrypted);
            drawFrequencyChart(frequencies);
        }

        function drawFrequencyChart(frequencies) {
            const ctx = document.getElementById('freqChart').getContext('2d');
            if (window.freqChart) {
                window.freqChart.destroy();
            }
            window.freqChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split(''),
                    datasets: [{
                        label: 'Frequency',
                        data: frequencies,
                        backgroundColor: 'rgba(54, 162, 235, 0.5)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
        }

        function applyModularTransform() {
            const text = normalizeText(document.getElementById('modText').value);
            const n = parseInt(document.getElementById('nValue').value);
            const k = parseInt(document.getElementById('kValue').value);
            const p = parseInt(document.getElementById('pValue').value);

            const numericValues = text.split('').map(char => char.charCodeAt(0) - 65);
            const transformed = numericValues.map(num => Math.pow(num, k) % p);

            document.getElementById('transformedValues').textContent = transformed.join(', ');
        }
    </script>
</body>
</html>
