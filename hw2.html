<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Walk Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }

        canvas {
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }

        #controls {
            margin-bottom: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        input[type="number"] {
            width: 50px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Random Walk Simulator</h1>

    <div id="controls">
        <label>Steps: <input type="number" id="steps" value="100" /></label>
        <label>Paths: <input type="number" id="paths" value="5" /></label>
        <label>Time Step: <input type="number" step="0.01" id="time-step" value="0.1" /></label>
        <label>Jump Probability: <input type="number" step="0.1" id="jump-prob" value="0.1" /></label>
        <button id="run-simulation">Execute Simulation</button>
    </div>

    <canvas id="walk-canvas" width="800" height="400"></canvas>
    <canvas id="mean-canvas" width="800" height="200"></canvas>
    <canvas id="variance-canvas" width="800" height="200"></canvas>

    <script>
        const walkCanvas = document.getElementById('walk-canvas');
        const meanCanvas = document.getElementById('mean-canvas');
        const varianceCanvas = document.getElementById('variance-canvas');
        const walkCtx = walkCanvas.getContext('2d');
        const meanCtx = meanCanvas.getContext('2d');
        const varianceCtx = varianceCanvas.getContext('2d');
        const runSimulationButton = document.getElementById('run-simulation');
        const downloadButton = document.getElementById('downloadBtn');

        // Funzione per generare numeri casuali gaussiani (distribuzione normale)
        const getGaussianRandom = (mean = 0, stddev = 1) => {
            let u = Math.random();
            let v = Math.random();
            return mean + stddev * Math.sqrt(-2.0 * Math.log(u)) * Math.cos(2.0 * Math.PI * v);
        };

        // Generazione dei salti casuali con probabilitÃ  p
        const generateRandomJump = (prob) => Math.random() < prob ? (Math.random() < 0.5 ? -1 : 1) : 0;

        // Funzione principale di simulazione
        const runSimulation = (steps, dt, paths, jumpProb) => {
            let pathsData = [];
            let meanValues = Array(steps).fill(0);
            let varianceValues = Array(steps).fill(0);

            for (let p = 0; p < paths; p++) {
                let path = [];
                let position = 0;

                for (let i = 0; i < steps; i++) {
                    let step = getGaussianRandom(0, Math.sqrt(dt));
                    let jump = generateRandomJump(jumpProb);
                    position += step + jump;
                    path.push(position);

                    // Aggiornamento di media e varianza
                    let delta = position - meanValues[i];
                    meanValues[i] += delta / (p + 1);
                    varianceValues[i] += delta * (position - meanValues[i]);
                }
                pathsData.push(path);
            }

            // Calcolo finale della varianza
            varianceValues = varianceValues.map((v, i) => v / paths);

            return { pathsData, meanValues, varianceValues };
        };

        // Funzione per tracciare le traiettorie
        const plotPaths = (ctx, paths, steps) => {
            const width = ctx.canvas.width;
            const height = ctx.canvas.height;
            const maxY = Math.max(...paths.flat().map(Math.abs));
            const stepWidth = width / steps;

            // Clear e disegna sfondo
            ctx.clearRect(0, 0, width, height);
            ctx.fillStyle = '#fff';
            ctx.fillRect(0, 0, width, height);

            // Assi
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(40, 0);
            ctx.lineTo(40, height - 40);
            ctx.lineTo(width, height - 40);
            ctx.stroke();

            // Traccia ogni cammino
            paths.forEach(path => {
                ctx.beginPath();
                ctx.strokeStyle = `hsl(${Math.random() * 360}, 100%, 50%)`; // Colori casuali
                path.forEach((y, i) => {
                    const xPos = i * stepWidth + 40;
                    const yPos = height - 40 - (y + maxY) * (height - 40) / (2 * maxY);
                    if (i === 0) ctx.moveTo(xPos, yPos);
                    else ctx.lineTo(xPos, yPos);
                });
                ctx.stroke();
            });
        };

        // Funzione per tracciare media e varianza
        const plotMeanOrVariance = (ctx, values, steps, label) => {
            const width = ctx.canvas.width;
            const height = ctx.canvas.height;
            const stepWidth = width / steps;
            const maxY = Math.max(...values.map(Math.abs));

            ctx.clearRect(0, 0, width, height);
            ctx.fillStyle = '#fff';
            ctx.fillRect(0, 0, width, height);

            // Assi
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(40, 0);
            ctx.lineTo(40, height - 40);
            ctx.lineTo(width, height - 40);
            ctx.stroke();

            // Traccia il grafico
            ctx.beginPath();
            ctx.strokeStyle = label === 'Mean' ? 'red' : 'green';
            values.forEach((v, i) => {
                const xPos = i * stepWidth + 40;
                const yPos = height - 40 - (v + maxY) * (height - 40) / (2 * maxY);
                if (i === 0) ctx.moveTo(xPos, yPos);
                else ctx.lineTo(xPos, yPos);
            });
            ctx.stroke();
        };

        // Evento per far partire la simulazione
        runSimulationButton.addEventListener('click', () => {
            const steps = parseInt(document.getElementById('steps').value);
            const paths = parseInt(document.getElementById('paths').value);
            const dt = parseFloat(document.getElementById('time-step').value);
            const jumpProb = parseFloat(document.getElementById('jump-prob').value);

            const { pathsData, meanValues, varianceValues } = runSimulation(steps, dt, paths, jumpProb);

            plotPaths(walkCtx, pathsData, steps);
            plotMeanOrVariance(meanCtx, meanValues, steps, 'Mean');
            plotMeanOrVariance(varianceCtx, varianceValues, steps, 'Variance');

        });
    </script>
</body>
</html>
