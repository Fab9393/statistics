<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDE Simulator with Chart.js</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* styles.css */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f9;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    text-align: center;
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
}

h1 {
    font-size: 24px;
    margin-bottom: 20px;
}

.chart-container {
    position: relative;
    width: 70%;
    margin: auto;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

#sdeChart {
    width: 70%;
    height: 300px;
}

.histogram {
    width: 25%;
    height: 300px;
    background-color: #f0f0f0;
    border: 1px solid #ddd;
    border-radius: 5px;
    position: relative;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 20px;
}

button:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>

    <div class="container">
        <h1>SDE Simulator: Constant Rate of Attack</h1>

        <div class="chart-container">
            <canvas id="sdeChart"></canvas>
            <div class="histogram"></div>
        </div>

        <button id="simulateBtn">Simulate</button>
    </div>

    <script>
        // script.js
document.getElementById("simulateBtn").addEventListener("click", simulateSDE);

function simulateSDE() {
    const Lambda = 10; // Constant rate of attack
    const dt = 1 / 1000; // Infinitesimal time interval
    const totalSteps = 1000;
    let attacks = [];
    let currentValue = 0;

    // Simulate the SDE process with attacks
    for (let i = 0; i < totalSteps; i++) {
        const randomValue = Math.random();
        if (randomValue < Lambda * dt) {
            currentValue += 1; // Simulating a +1 attack
        }
        attacks.push(currentValue);
    }

    // Update the chart with the new data
    updateChart(attacks);
}

function updateChart(data) {
    const ctx = document.getElementById('sdeChart').getContext('2d');
    
    // If a chart already exists, destroy it before creating a new one
    if (window.myChart) {
        window.myChart.destroy();
    }

    // Create the line chart
    window.myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: Array.from({ length: data.length }, (_, i) => i + 1),
            datasets: [{
                label: 'SDE Simulation',
                data: data,
                borderColor: '#007bff',
                borderWidth: 2,
                fill: false
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                x: {
                    display: true,
                    title: {
                        display: true,
                        text: 'Time Steps'
                    }
                },
                y: {
                    display: true,
                    title: {
                        display: true,
                        text: 'Value'
                    }
                }
            }
        }
    });

    // Update the histogram to show the final value
    updateHistogram(data[data.length - 1]);
}

function updateHistogram(finalValue) {
    const histogram = document.querySelector('.histogram');
    histogram.innerHTML = ''; // Clear previous histogram
    const bar = document.createElement('div');
    
    bar.style.height = '100%';
    bar.style.width = finalValue * 5 + 'px'; // Scale the width based on final value
    bar.style.backgroundColor = '#007bff';
    bar.style.position = 'absolute';
    bar.style.right = '0';

    histogram.appendChild(bar);
}

    </script>
</body>
</html>
