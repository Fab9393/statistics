<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulazione di Attacco Continuo</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        #controls {
            margin-bottom: 20px;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        input[type="number"] {
            width: 100px;
            padding: 5px;
        }
        .chart-container {
            height: 400px;
            width: 100%;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <h1>Simulazione Continua di Attacchi</h1>
    <div id="controls">
        <label for="lambda">Tasso di attacco (Lambda):</label>
        <input type="number" id="lambda" value="1" step="0.1" min="0"><br><br>

        <label for="time">Tempo totale (T):</label>
        <input type="number" id="time" value="10" step="1" min="1"><br><br>

        <label for="n">Numero di suddivisioni (n):</label>
        <input type="number" id="n" value="100" step="10" min="10"><br><br>

        <button id="simulateButton">Esegui Simulazione</button>
    </div>

    <div class="chart-container">
        <canvas id="lineChart"></canvas>
    </div>

    <div class="chart-container">
        <canvas id="histogramChart"></canvas>
    </div>

    <script>
        let lineChart, histogramChart;

        const avviaSimulazione = () => {
            const lambda = parseFloat(document.getElementById('lambda').value);
            const T = parseInt(document.getElementById('time').value);
            const n = parseInt(document.getElementById('n').value);
            const dt = T / n;

            // Simulazione del processo continuo
            const traiettoria = generaTraiettoria(T, n, lambda, dt);
            const conteggioAttacchi = generaConteggioAttacchi(traiettoria, n);

            // Grafico della traiettoria
            disegnaGraficoTraiettoria(traiettoria, T, n);
            // Grafico dell'istogramma
            disegnaGraficoIstogramma(conteggioAttacchi, n);
        };

        const generaTraiettoria = (T, n, lambda, dt) => {
            let posizione = 0;
            const traiettoria = [0];

            for (let i = 0; i < n; i++) {
                const probAttacco = lambda * dt;
                if (Math.random() < probAttacco) {
                    posizione += 1; // +1 attacco
                }
                traiettoria.push(posizione);
            }

            return traiettoria;
        };

        const generaConteggioAttacchi = (traiettoria, n) => {
            // Calcola il numero di attacchi in ciascun intervallo di tempo
            const conteggio = new Array(n).fill(0);
            for (let i = 0; i < traiettoria.length - 1; i++) {
                conteggio[i] = traiettoria[i + 1] - traiettoria[i]; // Salto tra i punti
            }
            return conteggio.slice(0, n); // Limita a n intervalli
        };

        const disegnaGraficoTraiettoria = (traiettoria, T, n) => {
            const ctx = document.getElementById('lineChart').getContext('2d');
            const etichette = Array.from({ length: n + 1 }, (_, i) => (T / n * i).toFixed(2));

            if (lineChart) {
                lineChart.destroy();
            }

            lineChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: etichette,
                    datasets: [{
                        label: 'Traiettoria dell\'attacco',
                        data: traiettoria,
                        fill: false,
                        borderColor: 'rgb(75, 192, 192)',
                        tension: 0.1
                    }]
                },
                options: {
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Tempo'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Numero di Attacchi'
                            },
                            beginAtZero: true
                        }
                    }
                }
            });
        };

        const disegnaGraficoIstogramma = (conteggioAttacchi, n) => {
            const ctx = document.getElementById('histogramChart').getContext('2d');

            if (histogramChart) {
                histogramChart.destroy();
            }

            histogramChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Array.from({ length: n }, (_, i) => `Intervallo ${i + 1}`),
                    datasets: [{
                        label: 'Numero di Attacchi per Intervallo',
                        data: conteggioAttacchi,
                        backgroundColor: 'rgba(75, 192, 192, 0.6)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Intervalli di Tempo'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Numero di Attacchi'
                            },
                            beginAtZero: true
                        }
                    }
                }
            });
        };

        document.getElementById('simulateButton').addEventListener('click', avviaSimulazione);
    </script>
</body>
</html>
