<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDE Simulator with Chart.js</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* styles.css */
/* styles.css */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f5f5f5;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    text-align: center;
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    max-width: 80%;
}

h1 {
    font-size: 24px;
    margin-bottom: 20px;
}

.parameters {
    margin-bottom: 20px;
}

.parameters label {
    font-size: 14px;
    margin-right: 10px;
}

.parameters input {
    width: 100px;
    padding: 5px;
    margin-right: 20px;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

.chart-container {
    position: relative;
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 20px;
}

#sdeChart {
    width: 70%;
    height: 300px;
}

.histogram {
    width: 25%;
    height: 300px;
    background-color: #f0f0f0;
    border: 1px solid #ddd;
    border-radius: 5px;
    position: relative;
    display: flex;
    align-items: flex-end;
    justify-content: flex-start;
    padding: 5px;
}

.bar {
    background-color: #ff6347;
    height: 100%;
    width: 0;
    transition: width 0.5s ease;
}

    </style>
</head>
<body>

    <div class="container">
        <h1>SDE Simulator: Constant Rate of Attack</h1>

        <!-- Input form for parameters -->
        <div class="parameters">
            <label for="lambda">Lambda (Rate of Attack):</label>
            <input type="number" id="lambda" value="10" step="0.1">

            <label for="dt">dt (Time Interval):</label>
            <input type="number" id="dt" value="0.01" step="0.01">

            <label for="steps">Total Steps:</label>
            <input type="number" id="steps" value="1000">

            <button id="simulateBtn">Simulate</button>
        </div>

        <div class="chart-container">
            <canvas id="sdeChart"></canvas>
            <div class="histogram">
                <div class="bar"></div>
            </div>
        </div>
    </div>

    <script>
// script.js
document.getElementById("simulateBtn").addEventListener("click", simulateSDE);

function simulateSDE() {
    // Get parameters from the form
    const Lambda = parseFloat(document.getElementById("lambda").value);
    const dt = parseFloat(document.getElementById("dt").value);
    const totalSteps = parseInt(document.getElementById("steps").value);
    
    let attacks = [];
    let currentValue = 0;

    // Simulate the SDE process with attacks
    for (let i = 0; i < totalSteps; i++) {
        const randomValue = Math.random();
        if (randomValue < Lambda * dt) {
            currentValue += 1; // Simulating a +1 attack
        }
        attacks.push(currentValue);
    }

    // Update the chart with the new data
    updateChart(attacks, dt, totalSteps);

    // Update the histogram with final value mapped to time steps
    updateHistogram(currentValue, totalSteps);
}

function updateChart(data, dt, totalSteps) {
    const ctx = document.getElementById('sdeChart').getContext('2d');
    
    // Destroy existing chart if any
    if (window.myChart) {
        window.myChart.destroy();
    }

    // Create the line chart
    window.myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: Array.from({ length: data.length }, (_, i) => (i * dt).toFixed(2)),
            datasets: [{
                label: 'SDE Simulation (Attacks over Time)',
                data: data,
                borderColor: '#007bff',
                borderWidth: 2,
                fill: false
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                x: {
                    display: true,
                    title: {
                        display: true,
                        text: 'Time (t)'
                    }
                },
                y: {
                    display: true,
                    title: {
                        display: true,
                        text: 'Attack Count'
                    }
                }
            }
        }
    });
}

function updateHistogram(finalValue, totalSteps) {
    const histogram = document.querySelector('.histogram .bar');
    const maxBarWidth = document.querySelector('.histogram').offsetWidth;

    // Scale the bar width in proportion to the number of steps
    const newBarWidth = (finalValue / totalSteps) * maxBarWidth;

    histogram.style.width = `${newBarWidth}px`;
}


    </script>
</body>
</html>
